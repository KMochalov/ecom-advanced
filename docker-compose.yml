version: "3.7"
services:
  gateway:
    build:
      context: ./gateway/docker/develop/nginx
    ports:
      - "8090:8090"
      - "8091:8091"
    depends_on:
      - frontend
      - api

  frontend:
    build:
        context: ./frontend/docker/develop/nginx
    volumes:
      - ./frontend:/app
  api:
    build:
      context: ./api/docker/develop/nginx
    volumes:
      - ./api:/app
    depends_on:
      - api-php-fpm

  api-php-fpm:
    build:
      context: ./api/docker/develop/php-fpm
    volumes:
      - ./api:/app


